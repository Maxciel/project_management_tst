{% extends "layouts/base.html" %}

{% block title %}Página Inicial{% endblock %}

{% block conteudo %}
  <div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Exclusão de Projeto</h5>

        <p class="card-text">
          Você tem certeza que deseja excluir o projeto
          <b>{{ project_obj.project_name }}</b>?
        </p>

        <form method="post">
          {% csrf_token %}
          <hr />
          <div class="text-right">
            <a href="{% url 'lista_projetos' %}" class="btn btn-outline-danger">
                Cancelar
            </a>
            <button class="btn btn-danger">Excluir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
